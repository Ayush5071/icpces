<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Team - ICPCES-2026</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .web-team-container {
            max-width: 900px;
            margin: 60px auto 0 auto;
            padding: 2rem 1rem;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(107,33,168,0.08);
        }
        h1 {
            text-align: center;
            color: #6b21a8;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.5rem;
        }
        .profile-card {
            background: #faf5ff;
            border: 1.5px solid #e9d5ff;
            border-radius: 1rem;
            box-shadow: 0 2px 10px rgba(107,33,168,0.07);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            width: 260px;
            text-align: center;
            transition: transform 0.2s;
        }
        .profile-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(107,33,168,0.13);
        }
        .profile-image {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #c084fc;
            margin-bottom: 1.2rem;
            background: #fff;
        }
        .profile-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #6b21a8;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 600px) {
            .web-team-container { padding: 1rem 0.2rem; }
            .team-grid { gap: 1.2rem; }
            .profile-card { width: 90vw; max-width: 320px; }
        }
    </style>
</head>
<body>
    <div class="web-team-container">
        <h1>Web Team</h1>
        <div class="team-grid">
            <div class="profile-card">
                <img class="profile-image" src="assets/public/ayush.jpg" alt="Ayush Tiwari">
                <div class="profile-name">Ayush Tiwari</div>
                <a href="https://www.linkedin.com/in/ayushtiwarimnnit" target="_blank" style="display:inline-block;margin-top:0.7em;padding:0.5em 1.2em;background:#0a66c2;color:#fff;border-radius:2em;font-weight:500;text-decoration:none;font-size:1em;transition:background 0.2s;">LinkedIn</a>
            </div>
            <div class="profile-card">
                <img class="profile-image" src="assets/public/shreya.jpg" alt="Shreya Shashwat">
                <div class="profile-name">Shreya Shashwat</div>
                <a href="https://www.linkedin.com/in/shreya-shashwat-abb892323/" target="_blank" style="display:inline-block;margin-top:0.7em;padding:0.5em 1.2em;background:#0a66c2;color:#fff;border-radius:2em;font-weight:500;text-decoration:none;font-size:1em;transition:background 0.2s;">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
